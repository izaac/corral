name: registry
description: |
  An authenticated docker registry running in Linode.
variables:
  linode_token:
    sensitive: true
    type: string
    optional: false
    description: "A Linode API token with write permission."
  linode_root_password:
    sensitive: true
    type: string
    optional: false
    description: "The Linodes default root password"
  aws_zone_id:
    sensitive: true
    type: string
    optional: false
    description: "The domain Route53 zone id"
  aws_domain:
    sensitive: true
    type: string
    optional: false
    description: "The domain to use for the registry host."
  registry_host:
    type: string
    readOnly: true
    description: "host the configured registry can be accessed at"
  username:
    type: string
    readOnly: true
    description: "username for registry authentication"
  password:
    type: string
    readOnly: true
    description: "password for registry authentication"
  valid_cert:
    type: string
    # readOnly: true
    optional: false
    description: "valid domain certificate"
  valid_key:
    type: string
    # readOnly: true
    optional: false
    description: "valid domain certificate key"
commands:
  - module: main
  - command: /opt/corral/install.sh
    node_pools:
      - registry